<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
    }
         .main-content {
             max-width: 580px;
             margin: 4rem auto;
             padding: 2rem;
             background-color: #ffffff;
             border-radius: 8px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }

         .body-container {
          display: flex;
          justify-content:end;
          align-items: center;
          margin-top: 100px;

         }
         .login-container
         {
          margin-right: auto;
          margin-left: auto;
          max-width: 400px;
          width: 100%;
          padding: 2rem;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
         .form-label {
          font-weight: 500;
         }
         .error-message {
          font-size: 0.875rem;
          color: #dc3545;
          margin-top: 0.25rem;
         }
         .btn-login {
          width: 100%;
          padding: 0.75rem;
          font-size: 1rem;
         }
         .signup-link {
          text-align: center;
          margin-top: 1rem;
         }
</style>
<body>
<!-- 상단 네비게이션바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- 로그인 폼 -->
<div class="body-container">
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>
        <form action="/user/login" method="post" th:object="${userDto}">
            <div class="mb-3">
                <label for="user-id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="user-id" th:field="*{userId}" placeholder="아이디를 입력하세요">
                <div th:errors="*{userId}" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="비밀번호를 입력하세요">
                <div th:errors="*{password}" class="error-message"></div>
            </div>
            <div class="d-grid">
                <input type="submit" value="로그인" class="btn btn-primary btn-login">
            </div>
        </form>
        <div class="signup-link">
            <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
               th:href="@{/user/signup}">회원가입</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
