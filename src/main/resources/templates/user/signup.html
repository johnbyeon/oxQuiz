<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">회원가입</h1>
    <form action="/user/signup" method="post" th:object="${userDto}" onsubmit="return confirmPassword()"
          class="space-y-4">

        <div>
            <label for="user-id" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="user-id" th:field="*{userId}"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div th:if="${#fields.hasErrors('userId')}" class="text-red-500 text-sm mt-1" th:errors="*{userId}"></div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1"
                 th:errors="*{password}"></div>
        </div>

        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
            <input type="password" id="password1"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="nick-name" class="block text-sm font-medium text-gray-700">닉네임</label>
            <input type="text" id="nick-name" th:field="*{nickName}"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div th:if="${#fields.hasErrors('nickName')}" class="text-red-500 text-sm mt-1"
                 th:errors="*{nickName}"></div>
        </div>

        <input type="hidden" th:field="*{userStatus}" value="false">

        <div>
            <input type="submit" value="가입하기"
                   class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">
        </div>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/}" class="text-blue-600 hover:underline">메인으로 돌아가기</a>
    </div>
</div>

<script>
    function confirmPassword() {
        const password = document.querySelector('#password').value;
        const password1 = document.querySelector('#password1').value;

        if (password !== password1) {
            alert("비밀번호가 일치하지 않습니다.");
            return false; // 폼 제출을 막음
        }
        return true; // 폼 제출 허용
    }
</script>
</body>
</html>
