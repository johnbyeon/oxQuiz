<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>닉네임</th>
        <th>상태</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userList}==null">
        <td colspan="6">데이터가 없습니다.</td>
    </tr>
    <tr th:unless="${userList}==null" th:each="user ,index : ${userList}" th:object="${user}">
        <td th:text="${index.count}"></td>
        <td th:text="*{userId}"></td>
        <td><input type="text" th:value="*{password}"></td>
        <td th:if="*{userStatus} == true" >가능</td>
        <td th:unless="*{userStatus} == true" ><input type="button" id="user" value = "true" th:field="*{userStatus}"></td>
        <td>
            <form th:action="@{/user/update}" method="post">
                <input type="submit" value="수정">
                <input type="hidden" name="userId" th:value="*{userId}">
            </form>
        </td>
        <td>
            <form th:action="@{/user/delete}" method="post">
                <input type="submit" value="삭제">
                <input type="hidden" name="userId" th:value="*{userId}">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<hr>
<a th:href="@{/}">메인화면</a>
</body>
</html>
