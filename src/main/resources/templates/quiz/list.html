<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 목록</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 16px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e5e7eb;
            font-weight: bold;
            color: #374151;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        .no-data {
            text-align: center;
            color: #6b7280;
        }
        a, input[type="submit"] {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        a.edit {
            background-color: #3b82f6;
            color: white;
        }
        a.edit:hover {
            background-color: #2563eb;
        }
        input[type="submit"] {
            background-color: #ef4444;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #dc2626;
        }
        .links {
            text-align: center;
        }
        .links a {
            color: #3b82f6;
            margin: 0 8px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>퀴즈 목록</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>문제</th>
            <th>정답</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${questionList == null or questionList.isEmpty()}">
            <td colspan="5" class="no-data">데이터가 없습니다.</td>
        </tr>
        <tr th:each="question : ${questionList}" th:object="${question}">
            <td th:text="*{id}"></td>
            <td th:text="*{question}"></td>
            <td th:text="*{answer} ? 'O' : 'X'"></td>
            <td>
                <a th:href="@{/quiz/{id}(id=${question.id})}" class="edit">수정</a>
            </td>
            <td>
                <form th:action="@{/quiz/delete}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                    <input type="submit" value="삭제">
                    <input type="hidden" name="id" th:value="*{id}">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="links">
        <a th:href="@{/}">메인화면</a>
        <a th:href="@{/quiz/new}">새 퀴즈 추가</a>
    </div>
</div>
</body>
</html>
