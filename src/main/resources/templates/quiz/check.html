<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- 상단 네비게이션바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- 타이틀 -->
    <div class="mb-4 text-center">
        <h1 class="fw-bold text-primary">
            OX 퀴즈 게임 : <span class="text-dark" th:text="${checkTitle}"></span>
        </h1>
    </div>

    <!-- 결과 카드 -->
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 600px; width: 100%;">
        <div class="card-body p-4 text-center">
            <h3 class="mb-4 fw-semibold" th:text="${checkComment}"></h3>

            <div class="d-flex justify-content-center gap-3">
                <!-- 리플레이 버튼 -->
                <a th:href="@{/quiz/play}" class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">리플레이</a>
                <!-- CRUD 화면 버튼 -->
                <a th:href="@{/quiz}" class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">문제 리스트</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
