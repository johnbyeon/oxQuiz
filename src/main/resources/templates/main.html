<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 메인 메뉴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
          rel="stylesheet">
</head>
<style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
    }

        .main-content {
            max-width: 580px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-btn {
            width: 100%;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        @media (max-width: 576px) {
            .main-content {
                margin: 1rem;
                padding: 1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
        }
        .main-content i {
            font-size : 50px;
            text-align: center;
        }
        .custom-btn {
            width : 120px;
            height : 120px;
        }
        .sub-container{
            margin-left : auto;
            margin-right : auto;
        }
</style>
<body>
<!-- 상단 네비게이션바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <h2 class="text-center mb-4"> 퀴즈 메뉴</h2>
    <div class="sub-container">
        <div th:if="${session.loginId} == null">
            <a th:href="@{/user/login}" class="btn btn btn-outline-success custom-btn mb-2">
                <i class="fa-solid fa-right-to-bracket mt-3 mb-1"></i>
                <br>로그인</a>
            <a th:href="@{/user/signup}" class="btn btn btn-outline-success custom-btn mb-2">
                <i class="fa-solid fa-user-plus mt-3 mb-1"></i>
                <br>회원가입</a>
        </div>
        <div th:unless="${session.loginId} == null">
            <a th:href="@{/user/logout}" class="btn btn btn-outline-success custom-btn mb-2">
                <i class="fa-solid fa-right-from-bracket mt-3 mb-1"></i>
                <br>로그아웃</a>
            <a th:href="@{/quiz/insert}" class="btn btn-outline-primary custom-btn mb-2 mr-3">
                <i class="fa-solid fa-file-circle-plus mt-3 mb-1"></i>
                <br>퀴즈 추가</a>
            <a th:href="@{/quiz}" class="btn btn-outline-primary custom-btn mb-2 mr-3">
                <i class="fa-solid fa-table-list mt-3 mb-1"></i>
                <br>퀴즈 목록</a>
            <a th:href="@{/quiz/play}" class="btn btn-outline-primary custom-btn mb-2 mr-3">
                <i class="fa-solid fa-circle-question mt-3 mb-1"></i>
                <br>퀴즈 풀기</a>
            <a th:href="@{/quiz/history}" class="btn btn btn-outline-warning custom-btn mb-2 mr-3">
                <i class="fa-solid fa-clock-rotate-left mt-3 mb-1"></i>
                <br>기록보기</a>
            <a th:href="@{/user/list}" class="btn btn btn-outline-info custom-btn mb-2 mr-3"
               th:if="${session.loginId} == 'root'">
                <i class="fa-solid fa-address-book mt-3 mb-1"></i>
                <br>유저 리스트</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
